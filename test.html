<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>
        var todo = {
            "tanggal": ["item1", "item2"],
            "taggal_2": ["item3", "item4"]

        };
        // insert new item in todo
        todo["test"] = ["item5", "item6"];
        console.log(todo);
        // insert todo to localstorage
        localStorage.setItem("todo", JSON.stringify(todo));
        // get todo from localstorage
        var todo_local = JSON.parse(localStorage.getItem("todo"));
        console.log(todo_local);
    </script>
</body>

</html>
